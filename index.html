<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Challenge - Encriptador</title>
</head>

<body>
    <main>
        <section id="input-section">
            <textarea id="input" rows="5" placeholder="Ingrese tu texto aqui"></textarea>
            <button id="copy-input" class="copy-button">Copiar</button>
        </section>
        <section id="output-section">
            <span id="output">
                Ingresa un texto para encriptar o desencriptar.
            </span>
            <button id="copy-output" class="copy-button">Copiar</button>
        </section>
        <section id="buttons-section">
            <span>⚫ Solo letras minúsculas y sin acentos.</span>
            <div>
                <button id="encrypt">Encriptar</button>
                <button id="decrypt">Desencriptar</button>
            </div>
        </section>
        <footer>
            <span>
                Desarrollado por
                <a href="https://github.com/ostoaleonardo" target="_blank">ostoaleonardo</a>
                ↗
            </span>
        </footer>
    </main>
</body>

</html>
